<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네이버</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Nanum+Gothic&display=swap');

        /* 공통 */
        .container {
            width: 750px;
            border: 2px solid #ccc;
            padding: 10px;
            margin: 20px auto;
            box-sizing: border-box;
            border-radius: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
        }

        /* 헤더 영역 */
        header {
            height: 150px;
            text-align: center;
            background-color: rgba(226, 223, 223, 0.74);
        }
        header h1 {
            font-size: 40px;
            font-weight: normal;
            font-family: 'Black And White Picture', sans-serif;
            color: #000;
            letter-spacing: 2px;
            line-height: 1;
            word-spacing: 10px;
        }

        /* GNB */
        #gnb > a {
            color: navy;
            font: bold 16px/2 'Nanum Gothic', sans-serif;
            margin: 0 5px;
        }
        #gnb > a+a:hover {
            color:hotpink;
            text-decoration: underline;
            outline: 1px solid hotpink;
        }

        /* 로고 링크 */
        header img {
            width: 20px !important;
            vertical-align: -5px;
            margin-right: -5px;
        }

        /* 메인 영역 */
        main img {
            width:100%;
        }

        /* 푸터 영역 */
        footer {
            text-align: center;
            background-color: rgb(44, 44, 44);
            color: #fff;
        }
        /* 주소 요소 */        
        footer address {
            font-style: normal;
            font-size: 14px;
            font-family: 'Nanum Gothic', sans-serif;
            line-height: 2;
            color: #ccc;
        }

        /* 대표자 */
        footer address span {
            font-family: 'Black And White Picture', sans-serif;
            color: white;
            font-size: 20px;
            text-decoration: underline;
            text-decoration-style: dotted;
        }

    </style>
</head>
<body>
    <!-- 헤더 영역 -->
    <header class="container header">
        <!-- 타이틀 -->
        <h1>네이버 뉴스</h1>
        <!-- GNB -->
        <nav id="gnb">
            <a href="index.html" title="메인 페이지로 이동하기"><img src="images/naverlogo.png" alt="네이버 로고" style="width:30px;"></a>         
            <a href="sub1.html">정치</a> |
            <a href="sub2.html">경제</a> |
            <a href="sub3.html">사회</a> |
            <a href="sub4.html">문화</a> |
            <a href="sub5.html">과학</a> |
            <a href="sub6.html">세계</a>
        </nav>
    </header>
    <!-- 메인 영역 -->
    <main class="container main">
        <!-- 메인이미지 -->
        <img src="images/main.jpg" alt="메인뉴스 이미지">
    </main>
    <!-- 푸터 영역 -->
    <footer class="container footer">
        <!-- 회사주소 및 정보 -->
        <address>
            경기도 성남시 분당구 정자일로 95 (정자동, 1784)<br>
            대표: <span>Lee Hae Jin</span><br>
            전화: 010-1234-4567
        </address>
    </footer>
</body>
</html>
