<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Gallery</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* 보이는 화면 기준채우기 */
        }

        body {
            background: url(./images/space.jpg) no-repeat center/auto 200%;
        }

        /* a요소 */
        a {
            color: #000;
            text-decoration: none;
        }

        /* 갤러리 부모박스 */
        .wrap {
            position: relative;
            /* 부모자격 - #mini */
            width: 520px;
            margin: 0 auto;
            text-align: center;
            padding-top: 20px;
            /* outline: 2px dotted red; */
        }

        /* 메인이미지박스 */
        #mbox {
            display: inline-block;
        }

        /* 이미지 중간맞추기 */
        #mbox img {
            vertical-align: -79px;
        }

        /* 이미지 텍스트 출력박스 */
        .imgtxt {
            text-align: center;
            color: red;
            text-shadow: 1px 1px 1px #777;
        }

        /* 자동넘김 버튼박스 */
        .abtn {
            text-align: center;
        }

        .abtn button {
            font-size: 1.5rem;
        }

        /* 처음에 멈춤버튼 숨기기 */
        .stop {
            display: none;
        }

        /* 미니언즈 */
        #mini {
            position: absolute;
            top: 80%;
            left: -20%;
            /* 부모는? #wrap */
            width: 150px;
            transform: rotate(720deg);
            transition: all 1.5s ease-out;
        }

        /* 미니언즈 변경클래스1 */
        #mini.on1 {
            top: 0;
            left: 0;
            transform: rotate(0deg);
        }

        /* 미니언즈 변경클래스2 */
        #mini.on2 {
            top: 0;
            left: 80%;
            transform: rotate(-720deg);
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            let inum = 1;
            const itxt = [
                "노랑잉꼬가 먹이를 꼭꼭 찍어먹어요~",
                "분홍장미가 머리칼을 너풀너풀 날려요~",
                "백조같은 거위가 뚱하니 바라보아요~",
                "바이킹이 너무 어지러워 토가 나와요~",
                "눈사람이 가짜인데 진짜같아 보여요~",
                "이 양은 보통양이 아니고 복제양 돌리예요~",
                "잉꼬 한쌍이 영화를 찍어요~"
            ];

            const tcolor = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];

            const mimg = document.querySelector('#mbox img');
            const imgtxt = document.querySelector('.imgtxt');

            // 글자내용과 글자색
            imgtxt.innerHTML = itxt[inum - 1];
            imgtxt.style.color = tcolor[inum - 1];
            
            const btn = document.querySelectorAll('.btn');
            /* btn.forEach(
                function(ele,idx) {
                    ele.onclick = function(){
                        goSlide(idx);
                    };
                }
            ); */

            // 좌우 버튼
            btn.forEach(
                (ele,idx)=>ele.onclick=()=>goSlide(idx)
            );

            const goSlide = dir => { // dir은 버튼구분(방향)
                // dir 값이 1이면 오른쪽, 0이면 왼쪽!
                console.log('dir넌 누구냐?', dir);

                if (dir) { // dir만쓰면 1이면 true!
                    inum++;
                    // 한계값 체크후 처음으로
                    if (inum === 8) inum = 1;
                } else {
                    inum--;
                    if (inum === 0) inum = 7;
                } // if~else

                mimg.src = `/assets/images/img${inum}.jpg`;

            }; //goSlide()

        });
    </script>
</head>

<body>
    <!-- 갤러리 박스 -->
    <div class="wrap">
        <!-- 타이틀 -->
        <h1>Rolling Gallery</h1>
        <!-- 왼쪽이동버튼 -->
        <a href="#" class="btn lb">
            <img src="/assets/images/left_btn.png" alt="왼쪽버튼">
        </a>
        <!-- 메인이미지박스 -->
        <div id="mbox">
            <img src="/assets/images/img1.jpg" alt="메인이미지">
        </div>
        <!-- 오른쪽이동버튼 -->
        <a href="#" class="btn rb">
            <img src="/assets/images/right_btn.png" alt="오른쪽버튼">
        </a>
        <!-- 미니언즈 -->
        <img src="/assets/images/Minions.png" alt="미니언즈" id="mini">
    </div>

    <!-- 이미지별 설명 텍스트 출력박스 -->
    <h2 class="imgtxt"></h2>

    <!-- 자동넘김 버튼박스 -->
    <div class="abtn">
        <button class="start">자동넘김</button>
        <button class="stop">멈춤</button>
    </div>
</body>

</html>
