<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 서식 요소</h1>
    <b>- 굵은(Bold) 텍스트</b>
    <strong>- 중요한 텍스트</strong>
    <i>- 기울임꼴(Italic) 텍스트</i>
    <em>- 강조된(Emphasized) 텍스트</em>
    <mark>- 표시된 텍스트</mark>
    <small>- 더 작은(Smaller) 텍스트</small>
    <del>- 삭제된(Deleted) 텍스트</del>
    <ins>- 삽입된(Inserted) 텍스트</ins>
    <sub>- 아래 첨자(Subscript) 텍스트</sub>
    <sup>- 위 첨자(Superscript) 텍스트</sup>
</body>
</html>
