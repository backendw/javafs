<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            플렉스 컨테이너 속성
                1) flex-direction: 
                    - 값: row|column|row-reverse|column-reverse;
                2) flex-wrap: 
                    - 플렉스 항목을 래핑할지 여부를 지정합니다.
                    - 플렉스 컨테이너 가로 크기보다 항목이 많아야 wrap이 적용된다.
                    - 값: no-wrap|wrap|wrap-reverse;
                3) flex-flow: 방향 랩;
                4) justify-content: 
                    - 값: flex-start|flex-end|center|space-between|space-around|space-evenly;
                5) align-items
                    - 값: stretch|flex-start|flex-end|center|baseline;
                    - 높이를 지정하거나 항목의 높이 차이가 있어야 align-item이 적용된다.
                6) align-content
                    - 값: stretch|flex-start|flex-end|center|space-between|space-around;
                    - 높이 값과 wrap이 지정되어야 적용된다.
        */
        .df1 {
            display: flex;
            height: 200px;
            align-items: stretch;
            background-color: Dodgerblue;
            /* flex-wrap: wrap; */
            margin:20px;
        }
        .df1 div {
            background-color: #f1f1f1;
            padding: 20px;
            margin: 10px;
            font-size: 30px;
        }

        .df2 {
            display: flex;
            align-items: baseline;
            background-color: Dodgerblue;
            margin:20px;
        }
        .df2 div {
            background-color: #f1f1f1;
            padding: 20px;
            margin: 10px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>Flexbox</h1>
    <p>Flexible Box Layout Module을 사용하면 플로트 또는 위치 지정을 사용하지 않고 유연한 반응형 레이아웃 구조를 보다 쉽게 ​​설계할 수 있습니다.</p>
    <p>Flexbox 모델을 사용하려면 먼저 플렉스 컨테이너를 정의해야 합니다.</p>
    <p>플렉스 컨테이너 속성은 다음과 같습니다.</p>
    <ul>
        <li>flex-direction</li>
        <li>flex-wrap</li>
        <li>flex-flow</li>
        <li>justify-content</li>
        <li>align-items</li>
        <li>align-content</li>
    </ul>
    <div class="df1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

    <div class="df2">
        <div><h1>1</h1></div>
        <div><h6>2</h6></div>
        <div><h3>3</h3></div>
    </div>
</body>

</html>
