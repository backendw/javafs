<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>흐르는글자</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/futura-std-4');
        html,body {
            margin:0;
            padding:0;
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #fff 20%, skyblue 40%, #fff);
            overflow:hidden;
            font-family: 'Futura Std', sans-serif;
        }
        /* 폰박스 */
        .iphone {
            position: absolute;
            top: calc(50% - 200px);
            left: calc(50% - 100px);
            width: 200px;
            height: 400px;
            /* outline: 2px solid blue; */
            /* 입체설정 */
            transform-style: preserve-3d;
            /* 입체를 잘보이게 약간회전 */
            transform: rotateX(10deg) rotateY(30deg);
        }
        /* 폰 각면 공통 */
        .iphone span {
            position: absolute;
            width: 200px;
            height: 400px;
            /* 배경공통 */
            background-color: #fff;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            /* outline: 1px dashed red; */
        }
        /* 앞면 */
        .iphone span:nth-child(1) {
            background-image: url(/assets/images/ip01.png);
            /* z축 밀기 */
            transform: translateZ(10px);
        }
        /* 오른쪽면 */
        .iphone span:nth-child(2) {
            background-image: url(/assets/images/ip03.png);
            width: 20px;
            right: -10px;
            /* y축회전 */
            transform: rotateY(90deg);
        }
        /* 왼쪽면 */
        .iphone span:nth-child(3) {
            background-image: url(/assets/images/ip04.png);
            width: 20px;
            left: -10px;
            /* y축회전 */
            transform: rotateY(-90deg);
        }
        /* 아래쪽면 */
        .iphone span:nth-child(4) {
            background-image: url(/assets/images/ip05.png);
            height: 20px;
            bottom: -10px;
            /* x축회전 */
            transform: rotateX(90deg);
        }
        /* 위쪽면 */
        .iphone span:nth-child(5) {
            background-image: url(/assets/images/ip06.png);
            height: 20px;
            top: -10px;
            /* x축회전 */
            transform: rotateX(-90deg);
        }
        /* 뒷면 */
        .iphone span:nth-child(6) {
            background-image: url(/assets/images/ip02.png);
            /* z축 밀기 */
            transform: translateZ(-10px) rotateY(180px);
        }
        
        /* 애니호출 클래스 */
        .ip-ani {
            animation: ipAni 1.5s ease-in-out 1s 2 alternate;
        }
        /* 아이폰 회전 키프레임 */
        @keyframes ipAni {
            to {
                transform: rotateX(370deg) rotateY(-330deg);
            }
        }

        /* 흐르는 글자 */
        .fbx {
            position: absolute;
            width: 100vw;
        }
        /* 텍스트 박스(움직일 박스) */
        .tbx {
            position: relative;
            left: 0;
            /* 화면 크기의 두배 */
            width: 200vw;
            display: flex;
        }
        /* 텍스트 박스 하위 ul 2개 공통 */
        .tbx ul {
            margin: 0;
            padding: 0;
            list-style:none;
            display: flex;
            flex:1;
        }
        /* 하위 li 공통 */
        .tbx li {
            flex: 1;
            text-align: center;
            font-size: 4vw;
            color:#a0a0a0;
        }
        .txt-ani1 {
            animation: txtFlow1 10s linear infinite;
        }
        @keyframes txtFlow1 {
            to {
                left:-100%;
            }
        }

        /* 위치 */
        .f1 {
            bottom: 5vh;
        }
        
    </style>
</head>
<body>
    <!-- 폰박스 -->
    <div class="iphone ip-ani">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- 흐르는글자1 -->
    <div class="fbx f1">
        <div class="tbx txt-ani1">
            <ul>
                <li>PRESTIGE</li>
                <li>·</li>
                <li>CONSIDERATION</li>
                <li>·</li>

            </ul>
            <ul>

            </ul>
        </div>
    </div>
    
    <!-- 흐르는글자2 -->
    <div class="fbx f2">
        <div class="tbx txt-ani2">
            <ul>
                <li>PRESTIGE</li>
                <li>·</li>
                <li>CONSIDERATION</li>
                <li>·</li>
                <li>AFFINITY</li>
                <li>·</li>
            </ul>
            <ul>

        </div>
    </div>

</body>
</html>
