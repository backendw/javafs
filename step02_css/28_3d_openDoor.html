<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');
        /* font-family: 'Comfortaa', cursive; */

        html,body {
            margin: 0;
            padding: 0;
        }

        /* 전체배경색 */
        body {
            background-color: #9c0;
        }

        /* 전체 타이틀 */
        .tit {
            font-family: 'Comfortaa', cursive;
            font-size: 42px;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 2px #222;
        }

        /* 전체문부모 */
        .cont {
            position:relative;
            top: 100px;
            width: 200px;
            height: 300px;
            background-color: #900;
            margin: 0 auto;
        }
        /* 문프레임 */
        .frame {
            position: relative;
            top: 20px;
            width: 150px;
            height: 280px;
            background: url(/assets/images/seashore.jpg) no-repeat center/auto 100%;
            margin: 0 auto;
            /* 원근 설정 */
            /* 부모에 지정 */
            /* 기준선에서 소실점까지의 거리를 px로 지정 */
            /* 숫자가 커지면 소실점이 멀리 있으므로 각도가 작음 */
            perspective: 480px;
            /* 뷰포트(관찰자위치) */
            /* perspective-origin: 가로 세로; */
            perspective-origin: 50% 50%;
        }

        /* 문짝 */
        .door {
            position: relative;
            width: 150px;
            height: 280px;
            background-color: #c90;

            /* 문회전하기: y축 */
            transform: rotateY(0deg);
            /* 회전축 변경 */
            transform-origin: left;
            animation: firstAni 1s ease-in-out alternate infinite, 
            doorAni 2s ease-in-out 1s alternate infinite;

            /* 애니메이션 멈추기  */
            animation-play-state: paused;
        }
        /* 마우스 오버시 작동하기 */
        .cont:hover .door {
            animation-play-state: running;
        }

        @keyframes doorAni {
            0% {transform: rotateY(60deg);}            
            100% {transform: rotateY(-60deg);}            
        }
        /* 처음 열기 키프레임 */
        @keyframes firstAni {
            to {transform: rotateY(60deg);}            
        }

        /* 손잡이 */
        .handle {
            position:absolute;
            top: 140px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- 전체 타이틀 -->
    <h1 class="tit">Open Door</h1>

    <!-- 전체문부모 -->
    <div class="cont">
        <!-- 문프레임 -->
        <div class="frame">
            <!-- 문짝 -->
            <div class="door">
                <!-- 손잡이 -->
                <div class="handle">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
