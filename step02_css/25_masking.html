<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masking</title>
    <style>
        .mask1 {
            -webkit-mask-image: url(/assets/images/w3logo.png);
            mask-image: url(/assets/images/w3logo.png);
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
        }
        /* .mask1 img {
            width: 600px;
            height: 400px;
        } */

        .mask2 {
            -webkit-mask-image: linear-gradient(to right, black 30%, transparent 80%);
            mask-image: linear-gradient(to right, black 30%, transparent 80%);
        }
    </style>
</head>

<body>
    <div class="mask1">
        <img src="/assets/images/img_5terre.jpg" alt="이탈리아 친퀘테레">
    </div>

    <img src="/assets/images/img_5terre.jpg" alt="이탈리아 친퀘테레" class="mask2">
</body>

</html>
