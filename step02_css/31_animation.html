<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
</head>
<body>
    <h1>animation</h1>
    <ul>
        <li>animation-name: 이름;</li>
        <li>animation-duration: 동작시간;</li>
        <li>animation-timing-function: 시간함수;</li>
        <li>animation-delay: 지연시간;</li>
        <li>animation-iteration-count: 반복;</li>
        <li>animation-direction: 방향;</li>
        <li>animation-fill-mode: 동작재정의;</li>
        <li>animation-play-state: 상태;</li>
        <li>@keyframes 규칙</li>
    </ul>
</body>
