<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 변수</title>
    <style>
        /* 
            전역 범위의 변수
            :root {
                --이름1: 값1;
                --이름2: 값2;
                ...
            }
            * 변수 이름은 두 개의 대시(--)로 시작해야 하며 대소문자를 구분합니다!

            변수 사용
            var(--이름)

        */

        :root {
            /* --blue: #1e90ff;
            --white: #ffffff; */
            --blue: #6495ed;
            --white: #faf0e6;
        }

        body {color: var(--blue);}
        h1 {border-bottom: 2px solid var(--blue)}
        p {background-color: var(--blue); color: var(--white);}
    </style>
</head>
<body>
    <h1>var()</h1>
    <p>var()함수는 CSS 변수의 값을 삽입하는 데 사용됩니다.</p>
    <p>CSS 변수를 사용하는 좋은 방법은 디자인 색상에 관한 것입니다. 동일한 색상을 계속해서 복사하여 붙여넣는 대신 변수에 배치할 수 있습니다.</p>
</body>
</html>
