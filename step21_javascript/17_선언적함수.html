<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 선언적 함수는 브라우저 인터프리터가 먼저 읽어서 VO에 적재함으로 어디에서 호출해도 무관하다.
        특히 함수 코드 위에서 호출할 경우 함수 호출 호이스팅(Hoisting) 이라고 한다. */
        callMe('함수위에서 호출가능!')

        /* 선언적함수 */
        function callMe(txt) {
            console.log('선언적함수는', txt);
        }

        /* 매개변수 없이 전달 값을 받을 수 있다.(단, 화살표함수는 사용 불가) */
        function fn(txt) {
            console.log(txt, arguments[0]);
        }
        fn('강아지', '고양이', '사람');
    </script>
</head>

<body>

</body>

</html>
