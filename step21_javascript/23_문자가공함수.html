<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 문자 치환
        let rep1 = "나는,태국,사람,이다,,,,,,,,,,,,,,,,,,,,,,";
        rep1 = rep1.replace('태국','코리아');
        // 한 개밖에 안바뀜
        rep1 = rep1.replace(',','☆');
        // 같은 값 여러 개를 한 번에 바꾸려면 
        // 정규표현식(regular expression)을 사용
        rep1 = rep1.replace(/,/g,'☆');
        console.log(rep1);

        // 문자 추출
        let sub1 = '쓸쓸하고 찬란하신 도깨비, 공유씨!';
        // '도깨비' 추출
        console.log(sub1.substr(10,3));
        console.log(sub1.substring(10,13));
        // 중간 부터 끝까지 추출
        console.log(sub1.substr(10));
        console.log(sub1.substring(10));

        // 문자 자르기
        let sp1 = '동해물^백두산^우리나라^한반도^태극기';
        console.log(sp1);
        // 특수문자(^)잘라서 변수에 할당;
        let arr = sp1.split('^');
        console.log(arr);
        // '한반도'만 출력
        console.log(arr[3]);

        // 숫자형 데이터를 문자형으로 변환
        let str1 = 35;
        let str2 = 11;
        let res1 = str1 + str2; // 숫자 + 숫자 = 숫자
        console.log('이번주 복권 당첨번호는?',res1);
        let res2 = String(str1) + String(str2); // 문자 + 문자 = 문자'
        console.log('이번주 복권 당첨번호는?',res2);

    </script>
</head>
<body>
    <h1>문자데이터 가공(치환, 추출, 자르기)</h1>
</body>
</html>
