<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            /* 
            숫자데이터 가공
            - 숫자 변환
            - 숫자 여부 판별
            - 숫자 추출
            - 문자로된 숫자를 숫자로 변환
        */

            // 숫자 변환
            let num1 = "3"; // 문자형 숫자
            let num2 = "2"; // 문자형 숫자
            let res1 = num1 + num2;
            let res2 = Number(num1) + Number(num2);
            console.log("문자형숫자 더하기:\n", res1);
            console.log("문자형숫자 숫자형변환후 더하기:\n", res2);

            // 숫자 여부 판별
            let nan1 = '32'; // 문자형 숫자
            let nan2 = 59; // 숫자
            let nan3 = '22mynum'; // 문자
            console.log('문자형숫자는 숫자가 아닌가?\n',isNaN(nan1));
            console.log('숫자는 숫자가 아닌가?\n',isNaN(nan2));
            console.log('문자는 숫자가 아닌가?\n',isNaN(nan3));

            // 숫자 추출
            let pa1 = '32px';
            let pa2 = '64px';
            let parse1 = pa1 + pa2;
            // 숫자문자는 가능해도 문자숫자는 안된다.
            let parse2 = parseInt(pa1) + parseInt(pa2);
            console.log('단위가 있는 숫자 더하기:\n',parse1);
            console.log('단위가 있는 숫자 변환후 더하기:\n',parse2);

            // 문자로된 숫자 계산식을 계산하기
            let temp = '3*8+35/5';
            console.log('문자계산식:',temp);
            console.log('evel계산식:',eval(temp));

        </script>
    </head>
    <body>
        <h1>숫자데이터 가공 함수</h1>
    </body>
</html>
