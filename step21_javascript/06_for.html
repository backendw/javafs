<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for 반복문</h1>
    <h3>구구단 출력하기</h3>
    <!-- select#sel[name=sel]>option[value=$]{$단}*9 -->
    <select name="sel" id="sel" onchange="gugu(this)">
        <option value="1">단을 선택하세요!</option>
        <option value="2">2단</option>
        <option value="3">3단</option>
        <option value="4">4단</option>
        <option value="5">5단</option>
        <option value="6">6단</option>
        <option value="7">7단</option>
        <option value="8">8단</option>
        <option value="9">9단</option>
    </select>
    <!-- 구구단 출력박스 -->
    <div class="gugu g1"></div>

    <script>
        function gugu(dan){
            var optval = dan.value;
            var tg = document.querySelector('.g1');
            var code = `<h2>${optval}단</h2>`;

            for(var i=1; i<=9; i++) {
                code += `${optval} × ${i} = ${optval*i} <br>`;
            }

            /* innerText로 출력하면 태그가 그대로 보임 */
            tg.innerHTML = code;
        }
    </script>
</body>
</html>
