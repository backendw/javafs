<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            배열: 배열은 둘 이상의 값을 보유할 수 있는 특수 변수입니다.
            배열 선언
            - new Array() ~ 객체를 생성하지 않아도 자동으로 생성된다. 이런 객체를 정적객체(Static Ojbect)라고 한다.
            - []

            배열 호출
            배열명[n] (n=0,1,2...)

        */
        window.addEventListener("DOMContentLoaded", function(){
            const arr1 = new Array(
                '1993년 10월 12일',
                '183cm',
                '65kg',
                '너도 인간이니?, 치인트',
                4567,
                '서강준'
            );

            const tg = document.querySelectorAll('.cont');
            console.log(tg);
            tg[0].innerHTML = `
                이름: ${arr1[5]} /
                키: ${arr1[1]} /
                몸무게: ${arr1[2]} /
                대표작: ${arr1[3]}
            `;

            const arr2 = [
                '삼일절',
                '태극기',
                1919,
                function(){
                    alert('대한독립만세!');
                }
            ];

            console.log('arr2',arr2);

            tg[1].innerHTML = `
            ${arr2[0]}은 ${arr2[2]}년에 일제에 항거하여 ${arr2[1]}를 들고 일어난 민중봉기를 기념하는 날이다.
            `;
            tg[1].title = '만세를 하시려면 클릭하세요!';

            // 손가락 모양
            tg[1].style.cursor = 'pointer';

            tg[1].onclick = arr2[3];

            const arr3 = [];
            arr3.length = 8;
            //console.log('arr3',arr3);
            
            // 각 배열 주소에 값을 할당함.
            arr3[0] = '산';
            arr3[1] = '할아버지';
            arr3[2] = '구름모자';
            arr3[3] = '썻네!';
            arr3[4] = '나비같이';
            arr3[5] = '훨훨';
            arr3[6] = '훠얼훨';
            arr3[7] = '날아서~';

            //console.log('arr3 배열전체값:',arr3.valueOf());
            
            // join(구분자)
            console.log('arr3 배열 구분자로 문자찍기:',
            arr3.join('^'));

            // push(값) ~ 배열 맨 뒤에 값 추가
            arr3.push('김창완작사');

            tg[2].innerHTML = arr3.join('★');

            

        });
    </script>
</head>
<body>
    <h1>배열과 객체</h1>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
</body>
</html>
