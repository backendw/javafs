<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <h1>연산자</h1>
    <ul>
        <li>산술: +, -, *, /, %, **, ++, --</li>
        <li>비교: &gt;, &lt;, &gt;=, &lt;=, ==, ===, !=, !==</li>
        <li>논리: &&, ||, !</li>
        <li>조건: ? :</li>
        <li>유형: typeof, instanceof</li>
        <li>할당: =, +=, -=, *=, /=, %=, **=</li>
    </ul>

    <script>
        var a = 5;

        document.write(`
            var a = 5; <br><br>
            산술연산자 <br>
            a + 2 의 결과는? ${a + 2} <br>
            a - 2 의 결과는? ${a - 2} <br>
            a * 2 의 결과는? ${a * 2} <br>
            a / 2 의 결과는? ${a / 2} <br>
            a % 2 의 결과는? ${a % 2} <br>
            a ** 2 의 결과는? ${a ** 2} <br>
            a++ 의 결과는? ${a++} <br>
            ++a 의 결과는? ${++a} <br>
            a-- 의 결과는? ${a--} <br>
            --a 의 결과는? ${--a} <br><br>

            비교연산자 <br>
            10 == '10' 의 결과는? ${10 == '10'} <br>
            10 === '10' 의 결과는? ${10 === '10'} <br>
            5 &gt; 10 의 결과는? ${5 > 10} <br><br>

            논리연산자 <br>
            10 == '10' || 10 === '10' 의 결과는?  ${10 == '10' || 10 === '10'} <br>
            10 == '10' && 10 === '10' 의 결과는?  ${10 == '10' && 10 === '10'} <br>
            !(10 == '10') 의 결과는?  ${!(10 == '10')} <br><br>

            조건연산자 <br>
            a === 10 ? '참' : '거짓' 의 결과는? ${a === 10 ? '참' : '거짓'} <br><br>

            할당연산자 <br>
            a = a + 2 의 결과는? ${a = a + 2} <br>
            a += 2 의 결과는? ${a += 2} <br>
            a -= 2 의 결과는? ${a -= 2} <br>
            a *= 2 의 결과는? ${a *= 2} <br>
            a /= 2 의 결과는? ${a /= 2} <br>
            a %= 2 의 결과는? ${a %= 2} <br>
        `)
    </script>
</body>
</html>
