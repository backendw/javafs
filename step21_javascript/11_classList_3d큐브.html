<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin:0;
            padding:0;
            height:100%;
        }

        /* 전체 배경 */
        body {
            background-image: linear-gradient(to bottom, #9fe491 30%, #0ebea1 70%);
        }

        /* 큐브 */
        .cube {
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            width: 300px;
            height: 300px;
            /* outline: 1px solid #000; */

            /* 
                3D 전환 속성
                transform-style: flat; -> 2D
                transform-style: preserve-3d; -> 3D
            */
            transform-style: preserve-3d;
            /* 입체감을 살리기 위해 회전 */
            transform: rotateX(10deg) rotateY(30deg);
        }
        /* 큐브 면 공통 */
        .cube span {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            outline: 1px solid #000;
        }

        /* 앞면 */
        .cube span:nth-child(1) {
            background: url(/assets/images/newyorkCity.jpg) no-repeat right/ auto 105%;
            transform: translateZ(150px);
        }

        /* 오른쪽면 */
        .cube span:nth-child(2) {
            background: url(/assets/images/seoulCity.jpg) no-repeat center/cover;
            transform: rotateY(90deg) translateZ(150px);
        }

        /* 뒷면 */
        .cube span:nth-child(3) {
            background: url(/assets/images/parisCity.jpg) no-repeat center/cover;
            transform: rotateY(180deg) translateZ(150px);
        }

        /* 뒷면 */
        .cube span:nth-child(4) {
            background: url(/assets/images/cityMain.jpg) no-repeat center/cover;
            transform: rotateY(-90deg) translateZ(150px);
        }

        /* 윗면 */
        .cube span:nth-child(5) {
            background: url(/assets/images/citys.jpg) no-repeat center/cover;
            transform: rotateX(90deg) translateZ(150px);
        }

        /* 아래면 */
        .cube span:nth-child(6) {
            background: url(/assets/images/London_city.jpg) no-repeat center/cover;
            transform: rotateX(-90deg) translateZ(150px);
        }

        /* 버튼 */
        .btns {
            text-align: center;
            padding: 50px;
        }
        .btns button {
            font-size: 40px;
            border-radius: 10px;
        }

        /* 애니메이션 호출 */
        .cube-ani {
            animation: cubeAni 4s linear infinite;
            animation-play-state: paused;
        }

        .cube-ani.on {
            animation-play-state: running;
        }

        /* 큐브회전 키프레임 */
        @keyframes cubeAni {
            100% {transform: rotateX(370deg) rotateY(-330deg);}
        }
    </style>
    <script>
        /* 
            클래스 컨트롤 객체
            classList
                - add(클래스명) -> 클래스 추가
                - remove(클래스명) -> 클래스 제거
                - toggle(클래스명) -> 클래스 유무에 따라 추가/제거
                - contains(클래스명) -> 지정한 클래스가 있으면 true
        */

        window.addEventListener("DOMContentLoaded", function(){
            const btns = document.querySelector('.btns button');
            const cube = document.querySelector('.cube');
            
            const aniFn = function(){
                cube.classList.toggle('on');

                cube.classList.contains('on') ? btns.innerText = '멈춰!' : btns.innerText = '돌아!'
                console.log(cube.classList.contains('on'));
            };
            
            btns.onclick = aniFn;

        });
    </script>
</head>
<body>
    <h1>Rolling Cube 3D Animation</h1>
    <div class="btns">
        <button>돌아!</button>
    </div>
    <div class="cube cube-ani">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
