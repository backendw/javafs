<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width:50px;
    }
</style>
<script>
    window.addEventListener("DOMContentLoaded", function () {
        // console.log('로딩완료!');
        const btns = document.querySelectorAll('button');
        // console.log(btns);
        const cnt = btns.length;
        const tg = document.querySelectorAll('.forCls');
        // console.log(tg);

        for (let i = 0; i < cnt; i++) {
            btns[i].onclick = addNum;
        }

        function addNum() {
            // this는 항상 이벤트가 설정된 요소 자신이다.
            // 버튼별로 호출하는 요소가 들어온다.
            let btxt = this.innerText;
            // console.log('나유~', btxt);

            let num;
            if (btxt === '기본호출') num = 0;
            else if (btxt === '4번과 7번 제외') num = 1;
            else if (btxt === '5번까지') num = 2;

            tg[num].innerHTML = '';
            
            for (let i = 1; i <= 10; i++) {
                
                // 4번과 7번 제외
                // continue 키워드는 해당 순번을 빼고 계속! 이후 코드는 실행되지 않는다.
                if (num === 1 && (i === 4 || i === 7)) continue;
                
                // 5번까지
                // break 키워드는 만나는 순간 제어문을 벗어난다.
                if (num === 2 && i === 6) break;
                
                tg[num].innerHTML += `<img src="/assets/images/num/num_0${i}.png" alt="숫자이미지">`;
            }
        }
    });
</script>

<body>
    <h1>for문 옵션</h1>
    <button>기본호출</button>
    <button>4번과 7번 제외</button>
    <button>5번까지</button>
    <div class="forCls"></div>
    <div class="forCls"></div>
    <div class="forCls"></div>
</body>

</html>
