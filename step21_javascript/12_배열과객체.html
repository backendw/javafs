<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            배열: 배열은 둘 이상의 값을 보유할 수 있는 특수 변수입니다.
            배열 선언
            - new Array() ~ 객체를 생성하지 않아도 자동으로 생성된다. 이런 객체를 정적객체(Static Ojbect)라고 한다.
            - []

            배열 호출


        */
        window.addEventListener("DOMContentLoaded", function(){
            const arr1 = new Array(
                '1993년 10월 12일',
                '183cm',
                '65kg',
                '너도 인간이니?, 치인트',
                4567,
                '서강준'
            );

            const tg = document.querySelectorAll('.cont');
            console.log(tg);
            tg[0].innerHTML = `
                이름: ${arr1[5]} /
                키: ${arr1[1]} /
                몸무게: ${arr1[2]} /
                대표작: ${arr1[3]}
            `;

            const arr2 = [
                '삼일절',
                '태극기',
                1919,
                function(){
                    alert('대한독립만세!');
                }
            ];

        });
    </script>
</head>
<body>
    <h1>배열과 객체</h1>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
</body>
</html>
