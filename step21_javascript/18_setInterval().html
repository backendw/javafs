<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        body {
            background: url(https://images.adsttc.com/media/images/5f73/76e0/63c0/17bc/c900/04e8/large_jpg/HK_1_N3.jpg?1601402564) no-repeat 0 0/cover;
            color: white;
        }
    </style>
    <script>
        /* 온라인상 배경이미지 주소를 배열로 셋팅 */
        const scene = [

            "https://www.thetimes.co.uk/imageserver/image/%2Fmethode%2Fsundaytimes%2Fprod%2Fweb%2Fbin%2F1ee63066-4239-11ec-b414-b1f6389ab345.jpg?crop=2667%2C1500%2C0%2C0&resize=1200",

            "https://www.asml.com/-/media/asml/images/careers/working-at-asml/south-korea/gyeongbokgung_palace_south_korea.jpg?mw=1920&rev=5154661f5c8943bb8c81419c01b327e2&hash=30B844A1D30F8A9B2BB0A2FE6377E953",

            "https://images.adsttc.com/media/images/5f73/76e0/63c0/17bc/c900/04e8/large_jpg/HK_1_N3.jpg?1601402564",
        ];

        /* 
            타이밍 함수(Timing Function)
            1) setInterval(함수, 시간) ~ 일정 시간 간격으로 함수 실행!
                - 함수는 외부함수 또는 익명함수 사용
                - 시간은 1/1000초로 단위없는 숫자 사용 
            2) clearInterval(변수) ~ setInterval 함수를 지울때
                - setInterval 함수를 변수에 담아 함수를 변수 이름으로 함수를 호출한다.
            3) setTimeout(함수, 시간) ~ 일정 시간 후 한 번만 함수 실행!
                - 함수는 외부함수 또는 익명함수 사용
                - 시간은 1/1000초로 단위없는 숫자 사용 
            4) clearTimeout(변수) ~ setTimeout 함수를 지울때
                - setTimeout 함수를 변수에 담아 함수를 변수 이름으로 함수를 호출한다.
        */

        let seq = 0

        setInterval(() => {
            console.log('순번:', seq);

            document.body.style.backgroundImage = `url(${scene[seq]}`;

            seq++;
            if (seq === 3) seq = 0;
        }, 3000);

        // 화살표함수는 arguments 사용불가!
        // const fn = ()=>{ 
        function fn() {
            // 호출 시 전달되는 arguments
            console.log('전달값 arguments:', arguments);

            // 배열값 자동 돌리기는 for~of문 사용!
            for (let x of arguments) { // x는 각 배열 값
                document.body.innerHTML += `<h2>${x}</h2>`;
            }
        }

        setTimeout(() => {
            fn('일정', '간격으로', '이미지', '변경하기');
        }, 2000); //2초후 1번 실행
    </script>
</head>

<body>
</body>

</html>
