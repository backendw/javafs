<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
    <style>
        .time {
            width: 500px;
            padding: 10px;
            text-align: center;
            font-size: 42px;
            color: aqua;
            background-color: #000;
            margin: 0 auto;
        }

        /* 이미지박스 */
        .imbx {
            width: 500px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .imbx img {
            width: 100%;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded",()=>{
            const tt = document.querySelectorAll('.tt');
            //console.log(tt);

            const showTime = ()=>{
                //console.log('호출확인');
                /* 
                    Date 객체 ~ 날짜, 시간 표현하는 객체
                    객체 생성법은 new 키워드로 생성!
                    new 키워드로 생성하는 순간 실제 객체가 메모리에 생성된다.(인스턴스)
                */
               // Date 객체를 메모리에 생성
               let today = new Date();
               /* 
                    getFullYear() ~ 현재년도 4자리로 리턴
                    getYear() ~ 현재년도 - 1900 결과를 리턴
                    getMonth() ~ 0부터 시작하는 월의 순번을 리턴
                    getDate() ~ 일을 리턴
                    getDay() ~ 0부터 시작하는 요일의 순번을 리턴
               */
               tt[0].innerText = today.getFullYear();
               tt[1].innerText = today.getMonth()+1;
               tt[2].innerText = today.getDate();

               let week = ['일','월','화','수','목','금','토']
               tt[3].innerText = week[today.getDay()];
               
            };

            // 임시 호출
            window.onclick = ()=>showTime();
        });
    </script>
</head>

<body>
    <!-- 시간표시박스 -->
    <div class="time">
        <!-- 년도 -->
        <span class="year tt"></span>.
        <!-- 월 -->
        <span class="month tt"></span>.
        <!-- 일 -->
        <span class="date tt"></span>.
        <!-- 요일 -->
        (<span class="day tt"></span>) <br>
        <!-- 오전/오후 -->
        <span class="noon tt"></span>
        <!-- 시간 -->
        <span class="hour tt"></span> :
        <!-- 분 -->
        <span class="minute tt"></span> :
        <!-- 초 -->
        <span class="second tt"></span>
    </div>

    <!-- 이미지박스 -->
    <div class="imbx"></div>
</body>

</html>
