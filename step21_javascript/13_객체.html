<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>객체</h1>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>

    <script>
        const tg = document.querySelectorAll('.cont');

        /* 
            window ~ 창 표시 관련 객체
            document ~ 문서 구조에 관련 객체
            Array ~ 배열 객체
            Object ~ 객체 생성을 위한 객체
            Date ~ 날짜 객체
            Math ~ 수학 객체

            객체 생성
            new Object({속성: 속성값, 속성: 속성값, ...})
            {속성: 속성값, 속성: 속성값, ...}

            객체 호출
            객체명['속성명'];
            객체명.속성명;
        */

        const SSG = new Object({
            '너의 이름은?': '손석구',
            '생일': '1983년 2월 7일',
            '출생지': '대전광역시 유성구 전민동',
            '키': '178cm',
            '몸무게': '80kg',
            '혈액형': 'C형',
            '성별': '남성',
            '대표작': '나의 해방일지, 범죄도시2',
            '소속사': '셋별당엔터',
            '비밀번호': 7777,
            '팬레터': function(){
                alert('상남자 오빠! 지금뭐해?');
                tg[0].style.background = 'url(https://file.mk.co.kr/meet/neds/2022/05/image_readtop_2022_456627_16533579475052374.jpeg) repeat-x top/auto 100%';
                tg[0].style.color = '#fff';
                tg[0].style.textShadow = '0 0 5px #000';
                tg[0].innerHTML = '손석구 최고 멋쨍이! 승승장구! 화이팅!!';
                tg[0].style.lineHeight = '84px';
                tg[0].style.transform = 'scale(1.2)';
                tg[0].style.transition = '1s ease-out 1s';
            }
        });

        tg[0].innerHTML =`
            당신이 좋아하는 남자배우는?
            ${SSG['너의 이름은?']}
            / 몸무게를 아세요?
            ${SSG['몸무게']} <br>
            생년월일은?
            ${SSG["생일"]}
            / 대표작은? ${SSG['대표작']}
        `;

        tg[0].style.lineHeight = '40px';
        tg[0].onclick = SSG['팬레터'];
        tg[0].title = `여기를 클릭하여 ${SSG['너의 이름은?']} 팬레터를 확인하세요!`;
        tg[0].style.cursor = 'pointer';

        // new 키워드 없이 생성
        const GU = {
            name: '공유',
            tall: '184cm',
            weight: '74kg',
            com: '매니지먼트숲',
            work: '도깨비, 부산행',
            msg: (txt)=>{
                alert('팬레터:'+txt);
                tg[1].style.background = 'url(https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Gong_Yoo_%28Sep_2016%29.png/250px-Gong_Yoo_%28Sep_2016%29.png) repeat-x top/auto 100%';
                tg[1].style.color = '#fff';
                tg[1].style.textShadow = '0 0 5px #000';
                tg[1].style.lineHeight = '30px';
                tg[1].style.height = '100px';
                tg[1].style.paddingTop = '100px';
                tg[1].style.transition = '2s ease-in-out .5s';
            }
        };

        console.log(GU);

        tg[1].style.lineHeight = '24px';
        tg[1].innerHTML = `
            저는 ${GU.name}입니다.
            몸무게는 비밀인데요 그래도 말씀드리자면
            ${GU.weight}입니다. ㅎㅎㅎ<br>
            제 대표작은 ${GU.work}입니다.<br>
            제 소속사는 모르시는 분들이 많은데
            ${GU.com}입니다. 빠이~!
        `;

        tg[1].setAttribute('title', GU.name+' 팬레터를 확인하세요! 바로 클릭!');
        tg[1].style.cursor = 'pointer';
        // \n은 alert에서 줄바꿈 해준다.
        tg[1].onclick = ()=>GU.msg(
            '\n공유오빠, 오징어게임 싸다고 멋쪗어요!\n차기작도 기대해요! 화이팅!!'
        );
    </script>

</body>
</html>
