<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #jshow {
            position: absolute;
            top:-19px;
            left:133px;
            width:322px;
            height:322px;
            background:url(/assets/images/ifshow.jpg);
        }
    </style>
</head>
<body>
    <h1>조건문</h1>
    <h2>if문</h2>
    <h3 id="jexp">평가출력</h3>
    <div id="'jshow"></div>
    <label for="jumsu">점수입력:</label>
    <input type="text" id="jumsu" placeholder="점수를 입력하세요!" maxlength="3">
    <button class="sbtn" onclick="jumsu();">평가하기</button>

    <script>
        function jumsu(){
            var jumsu = document.getElementById('jumsu');
            var jexp = document.querySelector('#jexp');
            var jshow = document.querySelector('#jshow');
            var score = jumsu.value;
            // value 속성은 입력된 값을 읽기/쓰기
            // 평가 결과 메시지 변수
            var msg;
            // 평가 결과 메시지 글자색 변수
            var jc;
            // 평가 결과 칭찬스티커 위치 변수
            var bgp;

            if (score >= 90) {
                msg = "매우잘함";
                jc = 'blue';
                bgp = '0 0';
            }
            else if (score >= 80) {
                msg = "잘함";
                jc = 'green';
                bgp = '-322px 0';
            }
            else if (score >= 70) {
                msg = "보통";
                jc = 'purple';
                bgp = '-322px -322px';
            }
            else if (score >= 60) {
                msg = "노력요함";
                jc = 'orange';
                bgp = '0 -644px';
            }
            else {
                msg = "재시험";
                jc = 'red';
                bgp = '-644px -644px';
            }

            jexp.innerText = '평가결과는 ' + msg;
            jexp.style.color = jc;

            /* 칭찬스티커 배경위치 변경 */
            jshow.style.backgroundPosition = bgp;
        }
    </script>
</body>
</html>
