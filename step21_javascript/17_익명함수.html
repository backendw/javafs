<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 할당형 익명함수는 코드 할당 시 함수를 생성하기 때문에 함수 생성전에는 호출되지 않는다.
        따라서 함수 코드 위에서 호출하면? Uncaught ReferenceError: Cannot access 'myHome' before initialization 오류 발생한다.*/
        //myHome('익명함수 위에서 호출하면 오류!');

        /* 할당형 익명함수 */
        const myHome = function (txt) {
            console.log('할당형 익명함수는', txt);
        }

        myHome('익명함수 아래에서 호출해야 한다.');
    </script>
</head>

<body>

</body>

</html>
