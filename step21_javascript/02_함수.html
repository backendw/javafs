<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        /* 
            함수 구문
            function 함수명(매개변수1, 매개변수2, ...) {
                // 실행 코드
            }

            함수 호출
            함수명(매개값1, 매개값2, ...)
        */
       function fn(){
            alert('Hello!');
       }

    </script>
</head>
<body>
    <h1>함수</h1>
    <p>특정 작업을 수행하도록 설계된 코드 블록입니다.</p>
    <p>함수는 "무언가"가 이를 호출(호출)할 때 실행됩니다.</p>
    <!-- 이벤트 속성: onclick, ... -->
    <p onclick="fn()">클릭해보세요~</p>
</body>
</html>
